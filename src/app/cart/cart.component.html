
<div class="container">
	<div class="active-pink-3 active-pink-4 mb-4" style="margin-bottom:10px">
		<input class="form-control" type="text" id="myInput" (keypress)='onkeypress($event.target.value)' placeholder="Search Products.." title="Type in a name" aria-label="Search">
	</div>
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%"></th>
							<th style="width:22%">Price</th>
							<th style="width:8%"class="hidden-xs text-center"><strong>{{cart.length}} Items</strong></th>
							<th style="width:10%"class="hidden-xs text-center"><strong>Total ${{totalPrice}}</strong></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let product of items">
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="{{product.image}}" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{product.item}}</h4>
										<p>{{product.desc}}</p>
									</div>
								</div>
                            </td>
                            <td></td>
                            <td data-th="Price">${{product.price}}</td>
                            <td></td>
                            <td></td>
							<td class="actions" data-th="">
                                <button type="button" class="btn btn-sm btn-primary" (click)="addToCart(product)">Add to cart</button>
							</td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
								<td>
										<a href="#" class="btn btn-success btn-block" routerLink="/cart">Go to Cart <i class="fa fa-angle-right"></i></a>
									</td>
						</tr>
					</tbody>
				</table>
</div>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
