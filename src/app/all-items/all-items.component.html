
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:22%">Quantity</th>
							<th style="width:8%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let product of cart">
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="{{product.image}}" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{product.item}}</h4>
										<p>{{product.desc}}</p>
									</div>
								</div>
							</td>
							<td data-th="Price">${{product.price}}</td>
							<td data-th="Quantity">
                                    <button type="button" class="btn btn-default disabled">{{product.quantity}}</button>
                                    <button type="button" class="btn btn-success" (click)="increaseQunatity(product)">+</button>
                                    <button type="button" class="btn btn-danger" (click)="decreaseQuantity(product)">-</button>
							</td>
							<td data-th="Subtotal" class="text-center">{{product.price*product.quantity}}</td>
							<td class="actions" data-th="">
								<button class="btn btn-danger btn-sm" (click)="removeFromCart(product)"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong>Total ${{totalPrice}}</strong></td>
						</tr>
						<tr>
                            <td>
                                <a href="#" class="btn btn-warning" routerLink="/"><i class="fa fa-angle-left"></i> Continue Shopping</a>
                            </td>
							<td colspan="2" class="hidden-xs"></td>
                            <td class="hidden-xs text-center"><strong>Total ${{totalPrice}}</strong></td>
                            <td>
                                <a href="#" class="btn btn-success" routerLink="/">Checkout <i class="fa fa-angle-right"></i></a>
                            </td>
						</tr>
					</tfoot>
				</table>
</div>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
